<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">

  <!-- Include Google Analytics and any other head content -->
  {% include head.html %}

  <!-- Link to theme CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>

<body>
  <div class="container">
    <!-- Site header (typically includes the title and description) -->
    <header>
      <h1>{{ site.title }}</h1>
      <p>{{ site.description }}</p>
    </header>

    <!-- Main content area with two-column structure -->
    <div class="content">
      <!-- Sidebar (Left column with navigation or table of contents) -->
      <aside class="sidebar">
        <nav>
          <ul>
            {% for item in site.navigation %}
              <li><a href="{{ item.url }}">{{ item.name }}</a></li>
            {% endfor %}
          </ul>
        </nav>
      </aside>

      <!-- Main content area (Right column with the main page content) -->
      <main class="main-content">
        {{ content }}
      </main>
    </div>

    <!-- Site footer -->
    <footer>
      <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}</p>
    </footer>
  </div>
</body>
</html>
